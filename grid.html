<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      grid-template-rows: 190px 200px;
      grid-template-columns: 170px 200px 100px;
   
    
 
  
    }
    .cell{
      background-color: cadetblue;
      border: 2px solid red;
      margin:5px;
      display: flex;
      align-items: center;
      justify-content: center;
       
    }
    .cell img{  
      margin-top: 5px;
      height: 150px;
      width: 150px;
      visibility: hidden;
      
    }
    
  </style>
</head>
<body>

    <div class="container">
      <div class="cell">
        <img src="gal.jpg">
      </div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
     
    
    </div>
  
</body>
</html>
