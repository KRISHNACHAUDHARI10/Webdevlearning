<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Styling boxes</title>
  <style>
    .box{
      height: 80px;
      width: 80px;
      
    }
    #box1{background-color: red; visibility: hidden;}
    #box2{background-color: green;}
    #box3{background-color: yellow;}

  </style>
</head>
<body>
   <div  id="box1" class="box">Box1</div><br>
   <div id="box2" class="box">Box1</div><br>
   <div id="box3" class="box">Box1</div>
   
</body>
</html>
