<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <style>
     body{
      margin: 0px;
      padding: 0px;

     }
     .box p{
      background-color: aqua;
      height: 100px;
      width: 100px;
      position: relative;
      transition-duration: 5s;
      transition:all;
      transition-timing-function: ease-in-out;
     }
     .box:hover{
      transform: rotateX('45deg');

     }
  </style>
</head>
<body>
  
  <div class="box">
    <p>krishna</p>
  </div>
</body>
</html>
